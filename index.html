<html> 
    <head>
    <link rel="stylesheet" href="/assets/css/style.css">
    </head>
    <body>
        <div id="startMenu">
            <p id='txt'>Welcome to the Journey. Press start to begin.</p>
            <input id='startbtn' type="submit" value='Start'></input>
        </div>
        <div id="story">
            <p id="game-text" class="story-text"></p>
        </div>
        <script type="module" src="/assets/js/game.js"></script>
        <script src="/assets/js/player.js"></script>
        <script src="/assets/js/enemies.js"></script>

        <script>
            function elementFromHtml(html) {
                const template = document.createElement("template")
                template.innerHTML = html.trim()
                return template.content.firstElementChild;
            }
        </script>
    </body>
</html>
